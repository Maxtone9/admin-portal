<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-left: 1em;">
    <h1>Edit Customer</h1>
    <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.id) }}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ customer.email }}"><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address">{{ customer.address }}</textarea><br>
        <input class="btn btn-primary" type="submit" value="Update">
    </form>
    <a href="{{ url_for('customer_list') }}">Back to Customer List</a>
</body>
</html>
