<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Customer List</h2>
    <div style="display: flex;">
<!-- Back Button -->
<form action="{{ url_for('home') }}" method="GET" style="margin-left: 1em;">
    <button class="btn btn-primary" type="submit">Back</button>
</form>
<form  action="{{ url_for('create_customer') }}" method="GET" style="margin-left: 1em;">
    <button class="btn btn-primary" type="submit">Create Customer</button>
</form>
    </div>
    
    <br>

    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.address }}</td>
                <td>
                    <a href="{{ url_for('edit_customer', customer_id=customer.id) }}">Edit</a> <!-- Edit link -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>


    
</body>
</html>
